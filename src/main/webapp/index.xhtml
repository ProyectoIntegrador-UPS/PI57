<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
	<h:head>
	<style>
	.Bimage{background-image:url("images/background2.png");}
	</style>
	<link href="estilos.css" rel="stylesheet" type="text/css" />
	
	
	
	</h:head>
	<h:body styleClass="Bimage">
		<a href="index.jsf"><img src="images/banner2.png" width="1520px"></img></a>
		<p:menubar styleClass="menubar">
	        <p:submenu label="Inicio" icon="pi pi-pencil" >
	            <p:menuitem value="Presentación" url="http://localhost:8080/JSF_JPA_CRUD/presentacion.jsf" icon="pi pi-angle-double-left" />
	            <p:menuitem value="Repositorio GitHub" url="https://github.com/ProyectoIntegrador-UPS/PI57" icon="pi pi-angle-double-right" target="_blank"/>
	            <p:menuitem value="Sitio Web Wordpress" url="https://wp.me/PcKqY2-5" icon="pi pi-angle-double-right" target="_blank"/>
	        </p:submenu>
	 		
	 		<p:menuitem value="¿Quiénes somos?" outcome="avanzarNosotros" icon="pi pi-times"/>
	 		
	 		<p:menuitem  value="Gráficos" outcome="avanzarPrueba" icon="pi pi-times" />
	 		
	        <p:submenu label="Acceso al Portal" icon="pi pi-question" style="float:right">
	            <p:menuitem value="Registro" outcome="#{clienteBean.nuevo()}"/>
	            <p:menuitem value="Login" url="http://localhost:8080/JSF_JPA_CRUD/faces/login.jsp" />
	        </p:submenu>
	        
	        <p:menuitem  value="Comentarios" outcome="avanzarFormulario" icon="pi pi-times" />
	    </p:menubar>

		<p:carousel numVisible="1" effect="easeInStrong" headerText="Bienvenido a nuestro Sitio Web" style="margin-bottom:0" autoPlayInterval="6000" circular="true">
        <p:tab title="Slide 1">
            <h:panelGrid columns="1" cellpadding="5">
            	<a href="http://localhost:8080/JSF_JPA_CRUD/faces/login.jsp"><img src="images/Slide1.png" width="1500px" height="250px"></img></a>            
            </h:panelGrid>
        </p:tab>
        <p:tab title="Slide 2">
            <h:panelGrid columns="2" cellpadding="5">
                <a href="http://localhost:8080/JSF_JPA_CRUD/faces/login.jsp"><img src="images/Slide2.png" width="1500px" height="250px"></img></a>              
            </h:panelGrid>
        </p:tab>
        <p:tab title="Slide 3">
            <h:panelGrid columns="2" cellpadding="5">
                <a href="registro.jsf"><img src="images/Slide3.png" width="1500px" height="250px"></img></a>             
            </h:panelGrid>
        </p:tab>
        </p:carousel>
        <div id="footer">
        <p:dock position="top" >
    <p:menuitem value="Facebook" icon="images/facebook.png" url="http://www.facebook.com" target="_blank"/>
    <p:menuitem value="Twitter" icon="images/twitter.png" url="http://www.twitter.com" target="_blank"/>
    <p:menuitem value="Youtube" icon="images/youtube.png" url="http://www.youtube.com" target="_blank"/>
    <p:menuitem value="Github" icon="images/github.png" url="https://github.com/ProyectoIntegrador-UPS/PI57" target="_blank"/>
    <p:menuitem value="Wordpress" icon="images/wordpress.png" url="https://wp.me/PcKqY2-5" target="_blank"/>
</p:dock>
</div>
