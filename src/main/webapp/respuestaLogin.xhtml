
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
	<style>
	.Bimage{background-image:url("images/background2.png");}
	</style>
	<link href="estilos.css" rel="stylesheet" type="text/css" />
	
	
	
	</h:head>
	<h:body styleClass="Bimage">
		<a href="index.jsf"><img src="images/banner2.png" width="1520px"></img></a>
		<p:menubar>
		        <p:submenu label="Inicio" icon="pi pi-pencil">
		            <p:menuitem value="Presentación" url="#" icon="pi pi-angle-double-left" />
		            <p:menuitem value="Repositorio" url="https://github.com/ProyectoIntegrador-UPS/PI57" icon="pi pi-angle-double-right" />
		             <p:menuitem value="Sitio Web Wordpress" url="https://wp.me/PcKqY2-5" icon="pi pi-angle-double-right" target="_blank"/>
		        </p:submenu>
		 		
		 		<p:menuitem value="¿Quiénes somos?" url="http://localhost:8080/JSF_JPA_CRUD/conocenos.jsf" icon="pi pi-times"/>
	 		
	 		<p:menuitem  value="Gráficos" url="http://localhost:8080/JSF_JPA_CRUD/prueba.jsf" icon="pi pi-times" />
	 		 <p:menuitem  value="Comentarios" url="http://localhost:8080/JSF_JPA_CRUD/formulario.jsf" icon="pi pi-times" />
	        <p:submenu label="Acceso al Portal" icon="pi pi-question" style="float:right">
	            <p:menuitem value="Registro" url="http://localhost:8080/JSF_JPA_CRUDregistro.jsf" />
	            <p:menuitem value="Login" url="http://localhost:8080/JSF_JPA_CRUD/login.jsf" />
	        </p:submenu>
	    </p:menubar>
	<h:form>

	
		<h:dataTable value="#{objetoBean.obtenerActual(cliente.id)}" var="cliente"
			border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{cliente.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nombres</f:facet>
				<h:outputText value="#{cliente.nombres}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Apellidos</f:facet>
				<h:outputText value="#{cliente.apellidos}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Direccion</f:facet>
				<h:outputText value="#{cliente.direccion}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{cliente.email}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Telefono</f:facet>
				<h:outputText value="#{cliente.telefono}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">F. Registro</f:facet>
				<h:outputText value="#{cliente.fregistro}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">F. Actualizar</f:facet>
				<h:outputText value="#{cliente.factualizar}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{clienteBean.editar(cliente.id)}" value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{clienteBean.eliminar(cliente.id)}" value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>

<div id="footer">
        <p:dock position="top" >
    <p:menuitem value="Facebook" icon="images/facebook.png" url="http://www.facebook.com" target="_blank"/>
    <p:menuitem value="Twitter" icon="images/twitter.png" url="http://www.twitter.com" target="_blank"/>
    <p:menuitem value="Youtube" icon="images/youtube.png" url="http://www.youtube.com" target="_blank"/>
    <p:menuitem value="Github" icon="images/github.png" url="https://github.com/ProyectoIntegrador-UPS/PI57" target="_blank"/>
    <p:menuitem value="Wordpress" icon="images/wordpress.png" url="https://wp.me/PcKqY2-5" target="_blank"/>
</p:dock>
</div>
